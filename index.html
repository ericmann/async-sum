<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Transfer Program Multi-Sync</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style type="text/css">
        .ui-progressbar {
            position: relative;
        }
        .progress-label {
            position: absolute;
            left: 50%;
            top: 4px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
        }
    </style>
</head>
<body>
    <div id="spinner">
        <div class="progress-label">Loading...</div>
    </div>

    <div id="listing_container"></div>

    <!-- All script includes would be done in PHP using wp_enqueue_script() -->
    <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//ajax.cdnjs.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <!-- These scripts would likely be concatenated together by Grunt -->
    <script src="scripts/models.js"></script>
    <script src="scripts/collections.js"></script>
    <script src="scripts/views.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
